    <title>FastCompra - A sua loja, online!</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  </head>

  <body>
    <header>
      <div class="collapse bg-warning" id="navbarHeader">
        <div class="container">
          <div class="container d-flex justify-content-between text-center">
            <a class="text-dark" href="{{ url_for('pag_anuncios_por_categoria') }}">Anúncios por categoria</a>
            <a class="text-dark" href="{{ url_for('pag_anunciar') }}">Cadastrar anúncio</a>
            <a class="text-dark" href="{{ url_for('favoritos') }}">Favoritos</a>
            <a class="text-dark" href="{{ url_for('pag_relatorios_compra') }}">Relatório de compras</a>
            <a class="text-dark" href="{{ url_for('pag_relatorios_venda') }}">Relatório de vendas</a>
            <a class="text-dark" href="/logout">Sair</a>
            <a class="text-dark" href="/opcoes-usuario">Opções do usuário</a>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-warning box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/home" class="navbar-brand d-flex align-items-center">
            <strong>FastCompra</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header> 
    <main role="main">
      <div class="w-50 mx-auto mt-5">
        <form action="{{ url_for('alt_usuario') }}" method="POST">
          <div class="form-outline mb-4">
            <input type="text" required value="{{ user.nome }}" class="form-control" name="nome" />
            <label class="form-label" for="form2Example1">Nome</label>
          </div>

          <div class="form-outline mb-4">
            <input type="email" required value="{{user.email}}" class="form-control" name="email" />
            <label class="form-label" for="form2Example1">Endereço de e-mail</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" required name="senha" id="form2Example2" class="form-control" />
            <label class="form-label" for="form2Example2">Nova senha</label>
          </div>

          <div class="d-flex justify-content-around">
            <input type="submit" value="Alterar dados" class="btn w-25 btn-warning text-white btn-block mb-4">
            <a href="/del/usuario" class="btn w-25 btn-danger text-white btn-block mb-4">Desativar conta</a>
          </div>

        </form>
      </div>
    </main>
  </body>
</html>
